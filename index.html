<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shut the Box | Main</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Shut the Box!</h1>
            <div id="players">
                <div class="playerdiv">
                    <input id="player1-input" class="playernameinput" autofocus autocomplete="off" placeholder="Player 1 Name">
                </div>
                <div class="playerdiv">
                    <input id="player2-input" class="playernameinput" autocomplete="off" placeholder="Player 2 Name">
                </div>
                <button id="start-btn">Start</button>
            </div>
            <div id="board">
                <div class="labels">
                    <h2 id="turn-num" class="board-label">Turn: ?</h2>
                    <h2 id="turn-name" class="board-label">???'s Turn</h2>
                </div>
                <table>
                    <tr>
                        <td id="num1">1</td>
                        <td id="num2">2</td>
                        <td id="num3">3</td>
                        <td id="num4">4</td>
                        <td id="num5">5</td>
                        <td id="num6">6</td>
                        <td id="num7">7</td>
                        <td id="num8">8</td>
                        <td id="num9">9</td>
                    </tr>
                </table>
            </div>
            <div id="dice">
                <div class="die">
                    <div class="die2">
                        <i id="dice1" class="bi bi-dice-1"></i>
                        <i id="dice2" class="bi bi-dice-1"></i>
                    </div>
                    <p id="sum">Sum: 2</p>
                </div>
                <div class="moves">
                    <button id="roll-btn" class="dice-btns">ROLL</button>
                    <button id="individual-btn" class="dice-btns">INDIVIDUAL DICE</button>
                    <button id="sum-btn" class="dice-btns">SUM OF THE DICE</button>
                    <button id="end-btn" class="dice-btns">END YOUR TURN</button>
                </div>
            </div>
            <div id="winner">
                <h1 id="winner-name">Player Wins!</h1>
                <div>
                    <button id="restart-btn">Rematch!</button>
                    <button id="reload-btn">Menu</button>
                </div>
            </div>
            <div id="scoreboard">
                <table>
                    <thread>
                        <tr>
                            <th></th>
                            <th id="plr1scorename">Player 1</th>
                            <th id="plr2scorename">Player 2</th>
                        </tr>
                    </thread>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
